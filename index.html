<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch Store</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">
    <section class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-12 mt-16">
        <!-- Product Image -->
        <div class="flex justify-center">
            <img id="productImage" class="w-80 h-80 object-cover rounded-xl shadow-md" src="./images/purple.png"
                alt="Smart Watch">
        </div>

        <!-- Product Details -->
        <div>
            <h1 class="text-3xl font-bold">Classy Modern Smart Watch</h1>
            <div class="flex items-center space-x-2 text-yellow-500 mt-2">
                <span class="text-sm">★★★★★</span>
                <span class="text-gray-600 text-sm">(2 Reviews)</span>
            </div>
            <p class="text-lg mt-4">
                <span class="line-through text-gray-400">$99.00</span>
                <span class="text-purple-600 font-semibold text-2xl">$79.00</span>
            </p>
            <p class="mt-4 text-gray-600 text-sm leading-relaxed">
                A premium smartwatch with advanced features and sleek design. Designed for performance and style.
            </p>

            <!-- Color Selection -->
            <h2 class="text-sm font-semibold mt-6">Select Color</h2>
            <div class="flex gap-3 mt-2">
                <button class="w-8 h-8 rounded-full bg-purple-500 border-2 border-purple-700 ring-button"
                    id="purple-color"></button>
                <button class="w-8 h-8 rounded-full bg-teal-500 border-2 border-gray-300 ring-button"
                    id="teal-color"></button>
                <button class="w-8 h-8 rounded-full bg-cyan-500 border-2 border-gray-300 ring-button"
                    id="cyan-color"></button>
                <button class="w-8 h-8 rounded-full bg-gray-700 border-2 border-gray-300 ring-button"
                    id="gray-color"></button>
            </div>

            <!-- Size Selection -->
            <h2 class="text-sm font-semibold mt-6">Wrist Size</h2>
            <div class="grid grid-cols-4 gap-4 mt-2">
                <button class="wrist-size px-4 py-2 text-sm font-medium border rounded-md border-gray-300" id="size-S">S
                    $69</button>
                <button class="wrist-size px-4 py-2 text-sm font-medium border rounded-md border-gray-300" id="size-M">M
                    $79</button>
                <button class="wrist-size px-4 py-2 text-sm font-medium border rounded-md border-gray-300" id="size-L">L
                    $89</button>
                <button class="wrist-size px-4 py-2 text-sm font-medium border rounded-md border-gray-300"
                    id="size-XL">XL $99</button>
            </div>

            <!-- Quantity Selection & Add to Cart -->
            <div class="flex gap-4 mt-6 items-center">
                <div class="flex items-center border border-gray-300 rounded-md px-3 py-2">
                    <button id="negative" class="text-lg">-</button>
                    <span id="cart-quantity" class="mx-4 text-lg">0</span>
                    <button id="positive" class="text-lg">+</button>
                </div>
                <button id="add-to-cart"
                    class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-md font-semibold">Add to
                    Cart</button>
            </div>
        </div>
    </section>

    <!-- Checkout Button -->
    <div class="flex justify-center mt-10">
        <div id="checkout-btn"
            class="hidden bg-orange-500 text-white px-6 py-3 rounded-full cursor-pointer flex items-center gap-3">
            <p>Checkout</p>
            <span id="selected-qty" class="bg-white text-orange-500 px-3 py-1 rounded-full">0</span>
        </div>
    </div>

    <!-- Modal Section -->
    <section id="modal" class="fixed inset-0 hidden z-50 flex items-center justify-center">
        <div id="modal-dark-bg" class="absolute inset-0 bg-black opacity-50"></div>
        <div class="relative bg-white p-6 rounded-md shadow-lg">
            <h1 class="text-xl font-semibold text-center">Your Cart Summary</h1>
            <table id="cart-table" class="w-full mt-4">
                <thead>
                    <tr class="text-left text-sm font-semibold text-gray-700">
                        <th class="">Product</th>
                        <th class="pl-8">Color</th>
                        <th class="pl-8">Price</th>
                        <th class="pl-8">Qty</th>
                        <th class="pl-8">Total</th>
                    </tr>
                </thead>
            </table>
            <div class="flex justify-end mt-6 gap-4">
                <button id="continue-shopping"
                    class="hover:bg-blue-600-900 bg-blue-500 btn btn-primary rounded-md text-white px-3">Continue
                    Shopping</button>
                <button id="checkout-final" class="bg-purple-600 text-white px-4 py-2 rounded-md">Checkout</button>
            </div>
        </div>
    </section>

    <script src="./script/script.js"></script>
</body>

</html>
